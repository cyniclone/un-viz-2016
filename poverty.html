<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Poverty</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />

    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<div class="container poverty">
    <div class="row">

        <div class="col-md-12">
            <h1>No Poverty</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <script src="js/selectmenupov.js"></script>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <h4 class="col-md-9" id="top-label">&#10553;Percentage of the population
                who lives with $1.25 a day or less</h4>

            <!-- CHART GOES HERE -->
            <div id="chart"></div>

            <h4 class="col-md-3" id="select-title">Select a country:</h4>
            <div class="col-md-3" id="select-country"></div>

            <div id="info-box">
                <h3 class="col-md-3">HOW TO READ THIS CHART</h3>
                <br />
                <ol class="col-md-3" id="info-panel">
                    <li>Each circle is a country</li>
                    <br />
                    <li>The position of each country on the vertical axis is the population living on $1.25
                        a day or less.</li>
                </ol>
            </div>

            <h4 class="col-md-3" id="bottom-labels" style="margin-top: 230px;">Trend<br />&#10550;<br /><br /><br />0%: Target for 2030</h4>

        </div>
    </div>
</div>

<!-- Load Libraries -->
<script src="js/science.v1.min.js"></script>

<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
