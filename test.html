<div class="container ">
        <svg style="width:1000px;height:1000px">

<!-- Load Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="js/lib/d3-path.js"></script>
<script src="js/lib/d3-shape.js"></script>

<script src="js/globals.js"></script>
<script src="js/helpers.js"></script>
<script src="js/render-scatter.js"></script>

<script>
    (function() {
        var height, line_generator, points_a, points_b, svg, width;

        points_a = [[480, 30], [800, 250], [780, 250], [480, 470], [260, 250], [160, 280]];

        points_b = [[180, 130], [300, 150], [180, 250], [100, 170]];

        svg = d3.select('svg');

        width = svg.node().getBoundingClientRect().width;

        height = svg.node().getBoundingClientRect().height;

        line_generator = d3_shape.line().curve(d3_shape.catmullRomClosed);

        svg.append('path').datum(points_a).attr({
            "class": 'line',
            d: line_generator,
            fill: 'orange',
            stroke: 'orange'
        });

        svg.append('path').datum(points_b).attr({
            "class": 'line',
            d: line_generator,
            fill: 'steelblue',
            stroke: 'steelblue'
        });

    }).call(this);
</script>
