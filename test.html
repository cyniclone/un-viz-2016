<h1>1 + 2 + 3 = <span id="result">?</span></h1>
<script src="//d3js.org/d3.v4.0.0-alpha.15.min.js"></script>
<script>

    function delayedHello(callback) {
        setTimeout(function() {
            console.log("Hello!");
            callback(null);
        }, 250);
    }

    var q = d3.queue();
    q.defer(delayedHello);
    q.defer(delayedHello);
    q.await(function(error) {
        if (error) throw error;
        console.log("Goodbye!");
    });
</script>
