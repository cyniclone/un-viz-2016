<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Child Mortality</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <!--<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>-->
    <!--<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>-->
    <!--<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>-->
    <!--<link href="http://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />

    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12"><h1>Good Health and Well-Being</h1></div>
    </div>

    <div class="row">
        <div class="col-md-12">

            
            <script>
                // Read country names and populate select menu
                d3.csv("data/countrynames.csv", function(error, data) {
                    var select = d3.select("#select-country").append("select");

                    select.on("change", function() {
                        deactivate(d3.selectAll(".dot"));

                        var s = ".dot-" + d3.select(this).property("value");
                        activate(d3.selectAll(s));
                    });

                    select.selectAll("option")
                        .data(data)
                        .enter()
                        .append("option")
                        .attr("value", function (d) { return d.CountryCode; })
                        .text(function (d) { return d.CountryName; });
                });
            </script>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <h4 id="top-label">&#10553;Child mortality rate, under-5 per 1,000 live births</h4>

            <!-- CHART GOES HERE -->
            <div id="chart"></div>

            <h4 id="select-title">Select a country:</h4>
            <div id="select-country"></div>

            <div id="info-box"> 
                <h3>HOW TO READ THIS CHART</h3>
                <br />
                <ol id="info-panel">
                    <li>Each circle is a country</li>
                    <br />
                    <li>The position of each country on the vertical axis is the child mortality rate, under-5 per 1,000 live births.</li>
                </ol>
            </div>

            <h4 id="bottom-labels">Trend<br />&#10550;<br />25: Goal for 2030</h4>

        </div>

    </div>
</div>

<!-- Load Libraries -->
<script src="js/science.v1.min.js"></script>
<!--<script src="js/loess.js"></script>-->

<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="js/script.js"></script>

</body>
</html>
