<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Child Mortality</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />

    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12"><h1>Good Health and Well-Being</h1></div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <h4>Select a country:</h4>
            <div id="select-country"></div>
            <script>
                d3.csv("data/countrynames.csv", function(error, data) {
                    var selection = d3.select("#select-country").append("select")

                    selection
                            .on("load", function(d) {
                                var value = d3.select(this).property("value");
                            });

                    selection.selectAll("option")
                            .data(data)
                            .enter()
                            .append("option")
                            .attr("value", function (d) { return d.CountryCode; })
                            .text(function (d) { return d.CountryName; });
                });
            </script>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <!-- CHART GOES HERE -->
            <div id="chart"></div>

        </div>

    </div>
</div>

<!-- Load Libraries -->
<script src="js/science.v1.min.js"></script>
<!--<script src="js/loess.js"></script>-->

<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="js/script.js"></script>

</body>
</html>
