<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Gender Equality</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>


    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

    <script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>

<div class="container gender"> <!-- Top level for Lumira viz -->
    <div class="row">
        <div class="col-md-12 col-sm-12"><h1 id="page-header">Gender Equality</h1></div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12">
            <h3>Select a country:</h3>
            <div id="select-country"></div> <br />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div id="info-box">
                <p>
                    <strong>HOW TO READ THESE CHARTS:</strong>
                    Each dot is a country during a year
                <hr>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Female -->
        <div class="col-md-6 col-sm-12">
            <p style="color:white;text-align:center">Percentage of employed
                <span style="color:#fbb900;font-size:20px;">WOMEN</span><br>
                who are managers
            </p>
            <!-- CHART GOES HERE -->
            <div id="chart"></div>
        </div>

        <!-- Male -->
        <div class="col-md-6 col-sm-12">
            <p style="color:white;text-align:center">Percentage of employed
                <span style="color:#fbb900;font-size:20px;">MEN</span><br>
                who are managers
            </p>
            <!-- CHART GOES HERE -->
            <div id="chart2"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div id="bar-chart"></div>
        </div>
    </div>
</div>

<!-- Load Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script src="js/globals.js"></script>
<script src="js/helpers.js"></script>
<script src="js/populate-static-content.js"></script>
<script src="js/render-scatter.js"></script>
<script src="js/render-bars.js"></script>

<script>
    $(document).ready(function() {
        populateSelect("data/countrylist/list-gender.csv");
        drawScatter(charts.genderf);
        drawScatter(charts.genderm);
        drawBars(charts.genderBars);
    });
</script>


</body>
</html>
